{% extends "base.html" %}

{% block content %}
<div class="container">
  <p>Symbol: {{ symbol }}</p>
  <p>Company: {{ name }}</p>

  <form action="{{ url_for(".preview_company") }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="hidden" hidden>
        {{ form.symbol.label }}{{ form.symbol(size=20) }}
      </div>
      <input type="submit" value="Go">
    </form>
  </div>

{% endblock %}
